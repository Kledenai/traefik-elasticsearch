log:
  level: info
  format: json

accessLog:
  format: json
  bufferingSize: 5

providers:
  docker:
    watch: true
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    swarmMode: true
    network: proxy
    swarmModeRefreshSeconds: 5

  file:
    directory: /conf.d
    watch: true

entryPoints:
  web:
    address: ":80"
    forwardedHeaders:
      insecure: true

  websecure:
    address: ":443"
    forwardedHeaders:
      insecure: true

  ping:
    address: ":8082"
  metrics:
    address: ":8083"

ping:
  entryPoint: ping

metrics:
  prometheus:
    entryPoint: metrics

certificatesResolvers:
  le:
    acme:
      email: desenvolvimento@khaneland.com.br
      storage: /letsencrypt/acme.json
      tlsChallenge: true

api:
  dashboard: true
